<table>
  <thead>
  <tr>
    <th>Sovereign State</th>
    <th>Population Estimate</th>
    <th>ISO3</th>
    <th>ISO2</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries"
      [class.selected]="isSelected(country.ISO_A3)"
      (click)="onRowClick($event, country.ISO_A3)">
    <td>{{country.SOVEREIGNT}}</td>
    <td>{{country.POP_EST | number}}</td>
    <td>{{country.ISO_A3}}</td>
    <td>{{country.ISO_A2}}</td>
  </tr>
  </tbody>
</table>
